---
- hosts: all
  become: yes
  tasks:
    - name: update repository index
      apt:
        name: libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: update repository index
      dnf: 
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: install apache2 package
      dnf:
        name: httpd
        state: latest
      when: ansible_distribution == "CentOS"

    - name: add php support for apache2
      dnf:
        name: php
        state: latest
      when: ansible_distribution == "CentOS"
